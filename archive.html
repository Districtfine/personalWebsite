---
layout: main
title: Archive
---

<!-- Page Intro -->
            <div class="posts-heading-info">
              <p>List of all articles and projects in reverse-chronological order.</p> 
            </div>

{% for post in site.posts %}
  <div class="archive-title-container post-list">
  	
  		<!-- Post Title -->
  		<div class="archive-information">
  			<div id="archive-title"><h2><a href="{{ post.url }}">{{ post.title }}</a></h2></div>
  		</div>

     <!-- Post Date -->
      <div>
        <div id="archive-post-date">{{ post.date | date: "%b %d, %Y" }}</div>
      </div>
      
  </div>
{% endfor %}
