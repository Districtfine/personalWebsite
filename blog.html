---
layout: main
title: Blog
---

<div class="titleBar expandedTitleBar" id="titleBar">
  <h1 id="title">{{page.title}}</h1>
  <h2 id="subTitleLinks"><a id="archiveLink" href="#">Archive</a> <a id="rssLink" href="#">Feed</a></h2>
</div>

<div class="posts" id="posts">
  {% for post in site.posts %}
    <div class="postLink" id="postLink">
      <h3 id="postInformation">
        <span id="postDate">{{ post.date | date: "%d-%m-%Y" }}</span>
        <span id="postTitle"><a href="{{ post.url }}">{{ post.title }}</a></span>
      </h3>
    </div>
  {% endfor %}
</div>
