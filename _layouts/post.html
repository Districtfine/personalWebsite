<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{{page.title}}, Written By Michael Bassili</title>
    {% include header.html %}
  </head>
  <body onload="fetchCookies()">
    {% include navigationBar.html %}
    <div class="main expanded" id="main">
      <div class="titleBar expandedTitleBar hiddenMobileTitleBar" id="titleBar">
        <h1 id="title">{{page.title}}</h1>
        <p id="subTitleLinks">
          Posted by {{ page.author }} on {{ page.date | date: "%-d %B, %Y" }}. Filed under "{{ page.tags }}".
        </p>
      </div>
      <div class="postContent">
        {{page.content}}
      </div>
    </div>
  </body>
</html>
